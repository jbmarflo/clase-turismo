<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Turismo</title>
	<link rel="stylesheet" type="text/css" href="style/estilos.css">

</head>
<body>
	<!-- eventos javascript -->
	<div id="nav-mobile" class="nav-mobile">
		<ul>
			<li><a href="/">Inicio</a></li>
			<li><a href="/about">Acerca de nosotros</a></li>
			<li><a href="/#contact">Contacto</a></li>
		</ul>
	</div>
	<header id="nav">
		<div id="brand">
			<img src="img/pausa-logo.png">
		</div>
		<div id="mobile" onclick="navEffect()">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>
	<section id="banner">
		<h1>El mmundo en tus manos</h1>
		<p>Viaja y disfruta distinto</p>
		<img src="img/planet.png">
	</section>
	<section id="contact">
		<form action="https://www.facebook.com/login/" onsubmit="event.preventDefault(); sendContact(event)">
			<h4>Cont√°ctanos</h4>
			<span class="error"></span>
			<label for="form-nombre">Nombre y apellido</label>
			<input id="form-nombre" class="inputs" type="text" name="name" placeholder="Nombre">
			<label for="form-email">Correo</label>
			<input id="form-email" class="inputs" type="email" name="email" placeholder="Correo">
			<label for="form-comment">Comentario</label>
			<textarea id="form-comment" class="inputs" placeholder="Pon tu comentario" name="comments"></textarea>
			<button type="submit">Envia</button>
		</form>
	</section>
	<script type="text/javascript" src="js/nav.js"></script>
</body>
</html>
